<!DOCTYPE html>

<body>
    <h1>Example Formsubmit</h1>
    <form action="https://formsubmit.co/acapinheirodrive@email.com" method="POST"></form>
            <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>

    </form>
